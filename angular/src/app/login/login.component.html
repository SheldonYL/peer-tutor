<div class="card mt-5" style="margin:auto;width: 600px;">
    <div class="card-body">
        <h5 class="card-title">Login</h5>
        <div class="form-group">
            <label for="login-username">Username</label>
            <input type="text" class="form-control" placeholder="Username" name="username" id="login-username" [(ngModel)]="loginUsername"><br>
        </div>
        <div class="form-group">
            <label for="login-password">Password</label>
            <input type="password" class="form-control" name="password" id="login-password" placeholder="Password" [(ngModel)]="loginPassword"><br>
        </div>
        <button type="submit" class="btn btn-primary" (click)="tryLogin()">Login</button>
    </div>
    <p>{{testUsername}},{{testPassword}}</p>
</div>
