<label for="login-username">Username</label>
<input type="text" name="username" id="login-username" [(ngModel)]="loginUsername"><br>
<label for="login-password">Password</label>
<input type="password" name="password" id="login-password" [(ngModel)]="loginPassword"><br>
<button type="submit" (click)="tryLogin()">Login</button>

<p>{{testUsername}},{{testPassword}}</p>
